<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>booksky</h1>

    </div>
    <div class="container">
        <div class="book-container">
            <h2>Rich Dad poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorem, quos ea, odio autem explicabo atque error itaque accusantium officiis quia quae vitae incidunt in sed recusandae molestiae quisquam beatae facilis.</p>
             <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
         <h2>Add Book</h2>
         <form>
                <input type="text" placeholder="Book Title" id="book-title-input">
                <input type="text" placeholder="Book author" id="book-author-input">
                <textarea placeholder="short description" id="book-description-input"></textarea>
                <button id="add-book">ADD</button>
                <button id="cancel-popup">CANCLE</button>

         </form>


    </div>
    <button class="add-button" id="add-popup-button">+</button>

    <script src="script.js"></script>
</body>
</html>
